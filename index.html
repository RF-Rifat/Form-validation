<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS DOM</title>
</head>
<body>
    <form action="" method="post" id="main-form">
        <div class="main">
            <h2>Registration Form</h2>
            <div class="form">
                <label for="Username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter Your User Name">
                <span>Invail Username</span>
            </div>
            <div class="form">
                <label for="Email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter Your User Email">
                <span>Invail Email</span>
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="text" name="" id="password" placeholder="Create Password">
                <span>Incorrect Password</span>
            </div>
            <div class="form">
                <label for="password2">Password</label>
                <input type="text" name="" id="password2" placeholder="Confirm Password">
                <span>Incorrect Password</span>
            </div>
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
